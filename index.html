<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>
</head>
<body>
    <h1>Hello Vue</h1>
    
    <div id="app">
        <!-- <h2>I am th template, too.</h2> -->
        <p>{{ title }} - {{ author }} - {{ age }}</p>

        <!-- @ and v-on mean the same thing. after colon is what type of event -->
        <button v-on:click="age++">Increase Age By 1</button>
        <button v-on:click="age--">Decrease Age By 1</button>

        <div @click="changeTitle('Oathbinger')">Change book title</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
